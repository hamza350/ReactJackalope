<!DOCTYPE html>
<html>

  <head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/x-icon" href="../layout/images/favicon.ico">
    <title>NinjaRater - WorkComp</title>

    <!-- Layout CSS -->
    <link rel="stylesheet" type="text/css" href="../theme/theme-indigo.css">
    <link rel="stylesheet" type="text/css" href="../layout/css/layout-indigo.css">
    <link rel="stylesheet" type="text/css" href="primereact.min.css">

    <!-- Ripple -->
    <script src="../layout/js/ripple.js"></script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var inputs = document.getElementsByTagName('input');

            var addClass = function(element, className) {
                if (element.classList)
                    element.classList.add(className);
                else
                    element.className += ' ' + className;
            },
            removeClass = function(element, className) {
                if (element.classList)
                    element.classList.remove(className);
                else
                    element.className = element.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
            };

            for(var i = 0; i < inputs.length; i++) {
                var input = inputs[i];

                input.addEventListener('blur', function(event) {
                    if(this.value != '') {
                        addClass(this, 'ui-state-filled');
                    }
                    else {
                        removeClass(this, 'ui-state-filled');
                    }
                });
            }
        }, false);
    </script>
  </head>

  <!-- 3. Display the application -->
  <body class="login-body">
      <div class="card login-panel ui-fluid">
          <div class="ui-g">
              <div class="ui-g-12">
                  <img src="../layout/images/logo-ultima.svg">
              </div>
              <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input type="text" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                        <label>Username</label>
                    </span>
              </div>
              <div class="ui-g-12">
                  <span class="md-inputfield">
                      <input type="password" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                      <label>Password</label>
                  </span>
              </div>
              <div class="ui-g-12">
                  <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                      <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
                      <span class="ui-button-text ui-c">Sign In</span>
                  </button>
                  <button type="button" class="secondary ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                      <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-help"></span>
                      <span class="ui-button-text ui-c">Sign In</span>
                  </button>
              </div>
          </div>

      </div>
  </body>

</html>
